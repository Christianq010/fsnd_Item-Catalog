{% extends "base.html" %}


{% block editItem %}

    <div class="col-md-12 text-center">
        <h1>Edit Catalog Item</h1>

        <form action="{{url_for('editItem', category_id=category_id, item_id=item.id )}}" method = 'POST'>
            <p>Name:</p>
            <input type='text' size='30' name='name' placeholder="{{item.name}}">
            <input type='submit' value='Edit' class="btn btn-warning">
            <a href="{{url_for('catalogItemList', category_id=item.category_id)}}">Cancel</a>
        </form>
    </div>

{% endblock %}
