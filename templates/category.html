{% extends "base.html" %}


{% block categories %}

		<div class="container-fluid">

			<!--Flash Message-->
			<div class ="row text-center">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
				<div class="col-md-6 col-md-offset-3 alert alert-success" role="alert">
					{% for message in messages %}
						<p> <strong> {{ message }} </strong> </p>
					{% endfor %}
				</div>
				{% endif %}
			{% endwith %}
			</div>

			<!--Main Restaurant Items-->
			<div class="row fh5co-post-entry">
				{% for categorie in categories %}
				<article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
					<!--<figure>-->
						<!--<a href="single.html"><img src="images/pic_1.jpg" alt="Image" class="img-responsive"></a>-->
					<!--</figure>-->
					<h2 class="fh5co-article-title"><a href="{{url_for('catalogItemList', category_id = categorie.id)}}">
						{{categorie.name}}</a>
					</h2>
					<!-- 
					<span class="fh5co-meta fh5co-date"><a href = "">
						Edit Restaurant</a>
					</span>
					<h4> <span class="fh5co-meta"><a class="fh5co-date" href="">
						Delete Restaurant</a>
					</span></h4>

					-->
				</article>
				{% endfor %}
			</div>
		</div>

{% endblock %}
