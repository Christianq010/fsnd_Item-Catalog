{% extends "base.html" %}


{% block deleteCategory %}

    <div class="col-md-12 text-center">
        <h3> Are you sure you want to delete {{category.name}}? </h3>
            <form action="{{url_for('deleteCategory', category_id = category.id)}}" method = 'post'>
                <input type='submit' value = 'Delete' class="btn btn-danger">
            </form>
        <a href = "{{url_for('showCategory')}}">Cancel</a>
    </div>

{% endblock %}
